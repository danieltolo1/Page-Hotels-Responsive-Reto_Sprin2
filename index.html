<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto1 Semllieros Hoteles DanielT</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://kit.fontawesome.com/e24ec5b62f.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- ACA COMIENZA EL HEADER  -->

    <header class="header">

            <!-- TITULO DE HEADER  -->
            <h1 class="header__title">Book it!</h1>

            <!-- CONTENEDOR PARA FORMULARIO FONDO  -->
            <div class="header__containerForm">
               
                <!-- CONTENDEDOR PARA REALIZAR EL GRID  -->
                <div class="header__containerForm__grid"> 

                    <!-- PRIMER SELECT DONDE SE ESCOGE EL PAIS DEL HOTEL  -->    
                    <select class="header__containerForm__gridCountries Filter-Icon" name="filtercountries" id="filtercountries">
                        <option value="all"selected> All countries</option>
                        <option value="Argentina">Argentina</option>
                        <option value="Brasil">Brasil</option>
                        <option value="Chile">Chile</option>
                        <option value="Uruguay">Uruguay</option>
                    </select>

                    <!-- INPUTS PARA LAS FECHAS -->
                    <input class="header__containerForm__gridDateto Filter-Icon" name="date-from" id="date-from" min="2022-09-05" max="" type="date" value="">
                    <input class="header__containerForm__gridDateFrom Filter-Icon" name="date-from" id="date-to" min="2022-09-05" max="" type="date" value="">

                    <!-- SELECTS PARA  PRECIOS Y TAMAÃ‘O HABITACION -->
                    <select class="header__containerForm__gridPrice Filter-Icon" name="filter-Price" id="filter-Price">
                        <option value="allPrice" selected> All prices</option>
                        <option value=1> $</option>
                        <option value=2>$$</option>
                        <option value=3>$$$</option>
                        <option value=4>$$$$</option>
                    </select>
                    <select class="header__containerForm__gridSizes Filter-Icon" name="filter-Sizes" id="filter-Sizes ">
                        <option value="allSizes" selected> All Sizes</option>
                        <option value="Small"> Small</option>
                        <option value="Medium">Medium</option>
                        <option value="Large">Large</option>
                    </select>
                    <!-- BOTON PARA LIMPIAR  -->
                    <button class="header__containerForm__gridButton">Clear</button>
                </div>

            </div>
    </header>
    <main>
        <div id="main_card" class="main_card">

        </div>
    </main>



    <script  src="./js/index.js"></script>
</body>
</html>
